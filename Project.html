<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | OBLIQ Sri Lanka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    body {
      min-height: 100vh;
      position: relative;
    }
    .project-title-highlight {
      background: #C1272D;
      color: #fff;
      padding: 0 0.3em;
      border-radius: 0.2em;
    }
    /* Responsive background image fix for mobile */
    @media (max-width: 640px) {
      .bg-img {
        object-position: center top;
      }
    }
    /* Allow scrolling on mobile when using fixed background/overlay */
    body, html {
      overflow-x: hidden;
      overflow-y: auto;
    }
    .fixed-bg {
      pointer-events: none;
      /* Prevent background from blocking scroll/tap */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center bg-black relative overflow-x-hidden">
  <!-- Background image -->
  <img src="adverticing.jpg" alt="Background" 
       class="fixed inset-0 w-full h-full object-cover z-0 bg-img fixed-bg" style="object-position:center;">
  <!-- Black overlay -->
  <div class="fixed inset-0 bg-black opacity-80 z-10 fixed-bg"></div>
  <main class="w-full flex flex-col items-center pt-16 pb-12 px-2 sm:px-4 relative z-20">
    <div class="max-w-3xl w-full mb-10">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold leading-tight mb-6 text-center">
        Here's some of our <span class="project-title-highlight">projects</span>,<br>
        created for our beloved clients.
      </h1>
    </div>
    <div class="w-full max-w-4xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
      <!-- Row 1 -->
      <div class="relative rounded-xl overflow-hidden shadow-lg group">
        <img src="Projects/Box-1.png" alt="Project 1" class="w-full h-56 sm:h-72 md:h-80 object-cover transition-transform duration-300 group-hover:scale-105">
        <div class="absolute bottom-0 left-0 right-0 bg-black/60 px-2 sm:px-4 py-2 transition-all duration-300 group-hover:bg-[#C1272D]/90">
          <span class="text-xs text-gray-300 uppercase tracking-wider group-hover:text-white">Ai services</span><br>
          <span class="font-bold text-base sm:text-lg group-hover:text-white">Ai TVCs</span>
        </div>
      </div>
      <div class="relative rounded-xl overflow-hidden shadow-lg group">
        <img src="Projects/Box-2.png" alt="Project 2" class="w-full h-56 sm:h-72 md:h-80 object-cover transition-transform duration-300 group-hover:scale-105">
        <div class="absolute bottom-0 left-0 right-0 bg-black/60 px-2 sm:px-4 py-2 transition-all duration-300 group-hover:bg-[#C1272D]/90">
          <span class="text-xs text-gray-300 uppercase tracking-wider group-hover:text-white">Video Production</span><br>
          <span class="font-bold text-base sm:text-lg group-hover:text-white">Tv Commercials</span>
        </div>
      </div>
      <div class="relative rounded-xl overflow-hidden shadow-lg group">
        <img src="Projects/Box-3.png" alt="Project 3" class="w-full h-56 sm:h-72 md:h-80 object-cover transition-transform duration-300 group-hover:scale-105">
        <div class="absolute bottom-0 left-0 right-0 bg-black/60 px-2 sm:px-4 py-2 transition-all duration-300 group-hover:bg-[#C1272D]/90">
          <span class="text-xs text-gray-300 uppercase tracking-wider group-hover:text-white">Branding</span><br>
          <span class="font-bold text-base sm:text-lg group-hover:text-white">Brand Development</span>
        </div>
      </div>
      <!-- Row 2 -->
      <div class="relative rounded-xl overflow-hidden shadow-lg group">
        <img src="Projects/Box-4.png" alt="Project 4" class="w-full h-56 sm:h-72 md:h-80 object-cover transition-transform duration-300 group-hover:scale-105">
        <div class="absolute bottom-0 left-0 right-0 bg-black/60 px-2 sm:px-4 py-2 transition-all duration-300 group-hover:bg-[#C1272D]/90">
          <span class="text-xs text-gray-300 uppercase tracking-wider group-hover:text-white">CopyWriting</span><br>
          <span class="font-bold text-base sm:text-lg group-hover:text-white">Sinhala and English Copies</span>
        </div>
      </div>
      <div class="relative rounded-xl overflow-hidden shadow-lg group">
        <img src="Projects/Box.png" alt="Project 5" class="w-full h-56 sm:h-72 md:h-80 object-cover transition-transform duration-300 group-hover:scale-105">
        <div class="absolute bottom-0 left-0 right-0 bg-black/60 px-2 sm:px-4 py-2 transition-all duration-300 group-hover:bg-[#C1272D]/90">
          <span class="text-xs text-gray-300 uppercase tracking-wider group-hover:text-white">Digital</span><br>
          <span class="font-bold text-base sm:text-lg group-hover:text-white">Digital Strategy</span>
        </div>
      </div>
      <div class="relative rounded-xl overflow-hidden shadow-lg group">
        <img src="Projects/Hober Effect.png" alt="Project 6" class="w-full h-56 sm:h-72 md:h-80 object-cover transition-transform duration-300 group-hover:scale-105">
        <div class="absolute bottom-0 left-0 right-0 bg-black/60 px-2 sm:px-4 py-2 transition-all duration-300 group-hover:bg-[#C1272D]/90">
          <span class="text-xs text-gray-300 uppercase tracking-wider group-hover:text-white">Media</span><br>
          <span class="font-bold text-base sm:text-lg group-hover:text-white">Social Media</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
